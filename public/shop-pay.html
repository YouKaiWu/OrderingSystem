<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="shop-pay.css">
        <script
            src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>付款介面</h1>
            <div id="qrcode"></div>
            <button id="showQRReaderButton">掃描 Barcode</button>
            <div class="section" style="visibility: hidden;">
                <div id="my-qr-reader"></div>
            </div>
        </div>
        <script>
            // 获取按钮和要显示的元素
            const showQRReaderButton = document.getElementById('showQRReaderButton');
            const qrReaderDiv = document.getElementsByClassName('section')[0];
    
            // 添加点击事件监听器
            showQRReaderButton.addEventListener('click', function() {
                // 切换元素的显示状态
    
                qrReaderDiv.style.visibility = qrReaderDiv.style.visibility == 'visible' ? "hidden" : 'visible';
            });
            </script>
        <script src="https://unpkg.com/html5-qrcode"></script>
        <script src="shop-pay.js"></script>
    </body>
</html>
